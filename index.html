<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Sconto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcolatore di Sconto</h1>
        <form id="discount-form">
            <label for="price">Prezzo in Euro:</label>
            <input type="number" id="price" name="price" required>
            <label for="percentage">Percentuale da Calcolare (%):</label>
            <input type="number" id="percentage" name="percentage" required>
            <button type="submit">Calcola</button>
        </form>
        <div class="results">
            <p id="discounted-price"></p>
            <p id="percentage-value"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
